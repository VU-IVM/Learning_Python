name: hydromaster
channels:
  - conda-forge
  - defaults
  - nodefaults
dependencies:
  - python=3.11
  - spyder
  - jupyter
  - nodejs
  - numpy
  - matplotlib
  - pandas
  - xarray
  - dask
  - cartopy
  - netcdf4
  - rasterio
  - geopandas
  - seaborn
  - geojson
  - descartes
  - openpyxl
  - mapclassify
  - spyder-kernels
  - tqdm
  - ffmpeg
  - scipy
  - jupyterlab-variableinspector
  - scikit-learn
  - xlsxwriter
  - xlrd
  - statsmodels
  - mplcursors
  - ipympl
  - panel
  - pip
  - pip:
    - pysheds 
    - damagescanner

prefix: ~/opt/miniconda3/envs/hydromaster
